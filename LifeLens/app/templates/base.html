<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}LifeLens{% endblock %}</title>

    <!-- Bootstrap + Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body class="navbar-body">
    <!-- Header -->
    <header class="navbar-header">
      <div class="navbar-logo">
        <button class="navbar-mobile-menu-btn" onclick="toggleMobileSidebar()">
          <i class="fas fa-bars"></i>
        </button>
        <div class="navbar-logo-icon">
          <i class="fas fa-heartbeat"></i>
        </div>
        <div class="navbar-logo-text">
          <h1>LifeLens</h1>
          <p>AI-Powered Wellness Tracker</p>
        </div>
      </div>

      {% if current_user.is_authenticated %}
      <a href="{{ url_for('auth.logout') }}" class="navbar-logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </a>
      {% else %}
      <a href="{{ url_for('auth.login_signup') }}" class="navbar-logout-btn">
        <i class="fas fa-user"></i>
        <span>Login</span>
      </a>
      {% endif %}
    </header>

    <!-- Page Container -->
    <div class="navbar-container">
      <!-- Sidebar -->
      <aside class="navbar-sidebar">
        <a
          href="{{ url_for('main.dashboard') }}"
          class="navbar-nav-item {% if request.endpoint == 'main.dashboard' %}active{% endif %}"
        >
          <i class="fas fa-chart-line"></i>
          <span>Dashboard</span>
        </a>
        <a
          href="{{ url_for('main.activity') }}"
          class="navbar-nav-item {% if request.endpoint == 'main.activity' %}active{% endif %}"
        >
          <i class="fas fa-running"></i>
          <span>Activity</span>
        </a>
        <a
          href="{{ url_for('main.mood') }}"
          class="navbar-nav-item {% if request.endpoint == 'main.mood' %}active{% endif %}"
        >
          <i class="fas fa-smile"></i>
          <span>Mood</span>
        </a>
        <a
          href="{{ url_for('main.nutrition') }}"
          class="navbar-nav-item {% if request.endpoint == 'main.nutrition' %}active{% endif %}"
        >
          <i class="fas fa-utensils"></i>
          <span>Nutrition</span>
        </a>
        <a
          href="{{ url_for('main.habits') }}"
          class="navbar-nav-item {% if request.endpoint == 'main.habits' %}active{% endif %}"
        >
          <i class="fas fa-check-circle"></i>
          <span>Habits</span>
        </a>
        <a
          href="{{ url_for('main.analytics') }}"
          class="navbar-nav-item {% if request.endpoint == 'main.analytics' %}active{% endif %}"
        >
          <i class="fas fa-chart-bar"></i>
          <span>Analytics</span>
        </a>
        <a
          href="{{ url_for('main.recommendation') }}"
          class="navbar-nav-item {% if request.endpoint == 'main.recommendation' %}active{% endif %}"
        >
          <i class="fas fa-magic"></i>
          <span>AI Insights</span>
        </a>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        {% block content %} {% endblock %}
      </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </body>
</html>
